{% extends 'baseapp/index.html' %}


{% block content %}

<section id="breadcrumbs" class="page_breadcrumbs ds parallax section_padding_65 table_section table_section_md">
	<div class="container">
		<div class="row">
			<div class="col-md-6 text-center text-md-left">
				<h1 class="cornered-heading">{{ s_object.object_title }}</h1>
			</div>
			<div class="col-md-6 text-center text-md-right">
				<ol class="breadcrumb">
					<li>
						<a href="{% url 'show_index' %}">Главная</a>
					</li>
					<li>
						<a>Услуги</a>
					</li>
					<li class="active">
						<a href="{% url 'show_service_object' slug=s_object.object_slug %}">{{ s_object.object_title }}</a>
					</li>
				</ol>
			</div>
		</div>
	</div>
</section>

<section class="ls section_padding_100">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<img src="{{ s_picture.object_image.url }}" alt="" class="alignleft">
				<!-- <span class="text-uppercase">New and better</span> -->
				<h2 class="text-uppercase topmargin_0 bottommargin_40">{{ s_object.object_title }}</h2>
				<p>
					{{ s_object.object_desc|linebreaksbr }}
				</p>
				
			</div>
		</div>
	</div>
</section>

{% endblock %}
