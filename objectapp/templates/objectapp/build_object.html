{% extends 'baseapp/base.html' %}

{% block content %}

			<section id="breadcrumbs" class="page_breadcrumbs ds parallax section_padding_65 table_section table_section_md">
				<div class="container">
					<div class="row">
						<div class="col-md-6 text-center text-md-left">
						</div>
						<div class="col-md-6 text-center text-md-right">
							<ol class="breadcrumb">
								<li>
									<a href="{% url 'show_index' %}">Главная</a>
								</li>
								<li>
									<a href="{% url 'show_objects' %}">Наши объекты</a>
								</li>
								<li class="active">{{ build_object.object_slug }}</li>
							</ol>
						</div>
					</div>
				</div>
			</section>

	

			<section class="ls  section_padding_bottom_30 section_padding_top_100">
				<div class="container">
					<div class="row">
						<div class="col-sm-12 text-center">
							<h2 class="text-uppercase topmargin_0 bottommargin_25">{{ build_object.object_title }}</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-push-1">
							<img src="{{ main_picture.object_image.url }}" alt="" class="alignright">
							<p>
								{{ build_object.object_desc|linebreaksbr }}
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-push-1">
							<div id="gallery-owl-carousel" class="owl-carousel" data-dots="true" data-margin="0" data-items="1" data-responsive-lg="1" data-responsive-md="1" data-responsive-sm="1" data-responsive-xs="1">
								{% for picture in pictures %}
								<div class="vertical-item content-padding with_shadow gallery-extended-item text-center">
									<div class="item-media">
										<img src="{{ picture.object_image.url }}" alt="">
									</div>				
								</div>
								{% endfor %}								
							</div>
						</div>
					</div>
				</div>
			</section>


{% endblock %}
